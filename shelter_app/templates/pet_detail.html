{% extends 'base.html' %}

<div class="main-content">
{% block content %}
    <h1>{{ object.name }}</h1>
    <ul>
        <li>Вид - {{ object.kind }}</li>
        <li>Порода - {{ object.breed }}</li>
        <li>Возраст - {{ object.age }}</li>
        
    </ul>
     <p>{{ object.desc }}</p>
     <img src="{{pet.photo.url}}" alt="{{ "image" }}"
                width="500" height="auto">
</div>
{% endblock %}
