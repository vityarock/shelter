{% extends 'base.html' %}

<div class="card">
{% block content %}
    <h1> class="card-title" {{ object.name }}</h1>
    <ul>
        <li>Вид - {{ object.kind }}</li>
        <li>Порода - {{ object.breed }}</li>
        <li>Возраст - {{ object.age }}</li>
        
    </ul>
     <p>{{ object.description }}</p>
     <img class="card-img-top img-thumbnail" src="{{pet.photo.url}}" alt="{{ "image" }}"
                width="500" height="auto">
</div>
{% endblock %}
