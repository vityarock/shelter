{% extends 'base.html' %}

<div class="main-content">
{% block content %}
    <h1>{{ object.name }}</h1>
    <ul>
        <li>Вид - {{ object.kind }}</li>
        <li>Порода - {{ object.breed }}</li>
        <li>Возраст - {{ object.age }}</li>
        <li><img src="{{pet.photo.url}}" alt="{{ "image" }}"
                width="150" height="auto"></li>
{% endblock %}
